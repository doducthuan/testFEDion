<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        body{
            width: 100%;
            margin: 0 auto;
            background: url('image/Background.png') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .title, .address, .iconMap{
            position:absolute;
            z-index: 2;
        }
/* Css title */
        .topTitle, .botTitle{
            color: white;
            font-family: Arimo;
            line-height: 10px;
        }
        .title{
            width: 503px;
            text-align: center;
            margin-top: 70px;
            margin-left: 670px;
        }
        .topTitle{
            font-size: 16px;
        }
        .botTitle{
            font-size: 38px;
        }
/* Css adress */
        .address{
            display: flex;
            flex-direction: row;
            width: 1015px;
            height: 460px;
            background-color: white;
            border-radius: 10px;
            margin: 230px 0 0 200px;
        }
        .leftAddress{
            width: 325px;
            height: 435px;
            background-color: #204669;
            border-radius: 10px;
            padding-top: 25px;
            padding-left: -8px;
        }
        table, tr, td{
            border-collapse: collapse;
            width: 325px;
        }
        
        td{
            height: 55px;
            background-color: white;
            border-top:1px solid #D9D9D9;
            padding-left: 15px;
        }
        .rightAddress{
            display: flex;
            flex-direction: row;
            max-width: 642px;
            height: 60px;
            margin: 25px 0 0 8px;
        }
        .addr, .addrDesp{
            width: 560px;
            font-size: 16px;
            font-family: Arimo;
            margin-left: 10px;
        }
        .addrDesp{
            margin-top: 7px;
        }
/* Css Map */
        .map{
            position: absolute;
            width: 100%;
            z-index: 1;
        }
        .map .mapVietNam{
            width:100%;
            height: auto;
        }
        .iconMap{
            display: none;
        }
        @media  screen and (max-width: 1500px) {
            .map{
                display: none;
            }
            .title, .address{
                position: absolute;
                left: 0;
                right: 0;
            }
            .title{
                margin : 70px auto 0;
            }
            .address{
                margin: 230px auto 0;
            }

        }
    </style>
</head>
<body>
    <div class="screenAll">
        <div class="title">
            <p class="topTitle">NỔI TIẾNG & TIN CẬY</p>
            <p class="botTitle"><strong>Địa Chỉ Của Các Văn Phòng</strong></p>
        </div>
        <div class="address">
            <div class="leftAddress">
                <table>
                        <tr><td id="one" onclick="showAddress(this,'one')">Trung Du Và Miền Núi Bắc Bộ</td></tr>
                        <tr><td id="two" onclick="showAddress(this,'two')">Đồng Bằng Bắc Bộ</td></tr>
                        <tr><td id="three" onclick="showAddress(this,'three')">Bắc Trung Bộ</td></tr>
                        <tr><td id="four" onclick="showAddress(this,'four')">Duyên Hải Nam Trung Bộ</td></tr>
                        <tr><td id="five" onclick="showAddress(this,'five')">Tây Nguyên</td></tr>
                        <tr><td id="six" onclick="showAddress(this,'six')">Trung Du Và Miền Núi Bắc Bộ</td></tr>
                        <tr><td id="seven" onclick="showAddress(this,'seven')">Đồng Bằng Sông Cửu Long</td></tr>
                </table>
            </div>
            <div class="rightAddress">
                <div><img src="image/IconAddress.png" alt="iconAddress"></div>
                <div>
                    <div class="addr"><strong>Địa Chỉ</strong></div>
                    <div class="addrDesp" id="desp"></div>
                </div>
            </div>
            
            </div>
        </div>
        <div class="map">
            <img src="image/Map.png" alt="map" class="mapVietNam">
            <img src="image/IconAddr.png" alt="iconAddr" class="iconMap" id="iconMapId">
        </div>
        
    </div>
    <script>
        function showAddress(element, st){      
            var dictAddress = {
                "one" : "Tầng 3, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "two" : "Tầng 4, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "three" : "Tầng 5, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "four" : "Tầng 6, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "five" : "Tầng 7, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "six" : "Tầng 8, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
                "seven" : "Tầng 9, phòng 307, toà nhà GP Invest, 170 đường La Thành, Đống Đa, Hà Nội.",
            };
            var dictAddr = {
                "one" : "132px 0 0 1280px",
                "two" : "142px 0 0 1365px",
                "three" : "230px 0 0 1325px",
                "four" : "430px 0 0 1465px",
                "five" : "430px 0 0 1435px",
                "six" : "132px 0 0 1305px",
                "seven" : "580px 0 0 1355px",
            };
            for(var item in dictAddress){
                if(st === item){
                    $(element).css('background-image', 'url("image/Show.png")');
                }else{
                    document.getElementById(item).style.backgroundImage = "none";
                    $(element).css('background-image', 'url("image/Show.png")');
                }      
            }
            document.getElementById("desp").innerHTML = dictAddress[st];
            $('#iconMapId').css({
                'display' : 'inline',
                'position': 'absolute',
                'inset' : dictAddr[st]
            });
            
        }
    </script>
</body>
</html>
